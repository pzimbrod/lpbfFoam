# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container: 
      image: cong666/openfoam2106-default
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        
      - name: Build tools
        run: sudo apt-get update && apt-get -y install build-essential
      
      - name: Source OpenFOAM Environment
        run: sudo chmod +x /usr/lib/openfoam/openfoam2106/etc/openfoam

      - name: Make executables
        run: |
            chmod +x Allwclean
            chmod +x Allwmake
        shell: openfoam2106 {0}

      - name: Clean
        run: ./Allwclean
        shell: openfoam2106 {0}

      - name: Build
        run: ./Allwmake -j
        shell: openfoam2106 {0}